<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Section 1: Header & Streak -->
        <header class="dashboard-header">
            <h1 class="dashboard-title">Transformation Dashboard</h1>
            <div class="streak-container">
                <div class="streak-number" id="streakCount">0</div>
                <div class="streak-label">Day Streak</div>
            </div>
        </header>


        <!-- Section 3: Progress Graph -->
        <section class="progress-graph-section">
            <h2 class="section-title">Progress</h2>
            <div class="chart-wrapper">
                <canvas id="progressChart"></canvas>
            </div>
        </section>

        <!-- Section 4: Goals (4 cards) -->
        <section class="goals-section">
            <h2 class="section-title">Goals</h2>
            <div class="goals-grid">
                <div class="goal-card">
                    <div class="goal-label">Android Fat</div>
                    <div class="goal-value" id="androidFatValue">-</div>
                    <div class="goal-target">Target: ≤15%</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="androidFatProgress"></div>
                    </div>
                </div>
                <div class="goal-card">
                    <div class="goal-label">Body Fat</div>
                    <div class="goal-value" id="bodyFatValue">-</div>
                    <div class="goal-target">Target: ≤13%</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="bodyFatProgress"></div>
                    </div>
                </div>
                <div class="goal-card">
                    <div class="goal-label">ALT</div>
                    <div class="goal-value" id="altValue">-</div>
                    <div class="goal-target">Target: <80</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="altProgress"></div>
                    </div>
                </div>
                <div class="goal-card">
                    <div class="goal-label">Glucose</div>
                    <div class="goal-value" id="glucoseValue">-</div>
                    <div class="goal-target">Target: <95</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="glucoseProgress"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 5: What I Ate Today -->
        <section class="meals-section">
            <h2 class="section-title">What I Ate Today</h2>
            <div class="day-selector">
                <label for="daySelect" class="day-select-label">Select Day:</label>
                <select id="daySelect" class="day-select-dropdown" onchange="loadDayMeals()">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div id="dayMeals" class="meals-content">
                <p class="meals-placeholder">Select a day to view meals</p>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
