<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css?v=20251127a">
    <link rel="stylesheet" href="/static/css/training-tracker.css?v=20251212a">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-surface">
        <div class="dashboard-container">
            <!-- Header -->
            <section class="layout-section dashboard-header">
                <div class="section-heading">
                    <h1 class="dashboard-title">Transformation Dashboard</h1>
                    <div style="margin-top: 0.5rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                        <a href="/training" class="nav-link" style="color: #0066ff; text-decoration: none; font-weight: 500; font-size: 0.9rem;">üí™ Training Tracker ‚Üí</a>
                        <a href="/body-scans" class="nav-link" style="color: #0066ff; text-decoration: none; font-weight: 500; font-size: 0.9rem;">üìä Body Scans ‚Üí</a>
                    </div>
                </div>
            </section>

            <!-- Quick Date Selection -->
            <section class="layout-section date-picker-section">
                <div class="date-picker-wrapper">
                    <div class="date-picker-main">
                        <div class="date-picker-controls">
                            <button class="date-nav-btn" onclick="navigateDashboardDate(-1)" title="Previous day">
                                <span>‚Üê</span>
                            </button>
                            <div class="date-input-wrapper">
                                <label for="dashboardDatePicker" class="date-picker-label">
                                    <span class="date-icon">üìÜ</span>
                                    Date:
                                </label>
                                <input type="date" id="dashboardDatePicker" class="date-picker-input" onchange="loadDashboardDay()">
                            </div>
                            <button class="date-nav-btn" onclick="navigateDashboardDate(1)" title="Next day">
                                <span>‚Üí</span>
                            </button>
                            <button class="today-btn" onclick="selectDashboardToday()" title="Go to today">
                                <span>Today</span>
                            </button>
                        </div>
                        <div class="quick-dates-container">
                            <div class="quick-dates-label">Quick Select:</div>
                            <div class="quick-dates-list" id="dashboardQuickDatesList">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main Day View -->
            <section class="layout-section dashboard-day-view" id="dashboardDayView">
                <div class="day-view-content" id="dashboardDayContent">
                    <div class="day-view-placeholder">
                        <div class="placeholder-icon">üìÖ</div>
                        <p>Loading day data...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/static/js/dashboard.js?v=20251213a"></script>
</body>
</html>
