<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Section 1: Header & Streak -->
        <header class="dashboard-header">
            <h1 class="dashboard-title">Transformation Dashboard</h1>
            <div class="streak-container">
                <div class="streak-number" id="streakCount">0</div>
                <div class="streak-label">Day Streak</div>
            </div>
        </header>

        <!-- Section 2: Daily Log Input -->
        <section class="log-input-section">
            <h2 class="section-title">Log Day</h2>
            <form id="dailyLogForm" class="log-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="protein" placeholder="Protein (g)" step="1" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="carbs" placeholder="Carbs (g)" step="1" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="fat" placeholder="Fat (g)" step="1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="kcal" placeholder="Kcal" step="1">
                    </div>
                    <div class="form-group">
                        <input type="number" id="seafoodKg" placeholder="Seafood (kg)" step="0.1">
                    </div>
                    <div class="form-group">
                        <input type="number" id="fastedWeight" placeholder="Weight (kg)" step="0.1">
                    </div>
                    <div class="form-group">
                        <input type="number" id="waist" placeholder="Waist (cm)" step="0.1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <input type="text" id="training" placeholder="Training (e.g., 2hr surfing + gym)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="slider-label">Feeling</label>
                        <input type="range" id="feeling" min="1" max="10" value="8" class="feeling-slider">
                        <span class="slider-value" id="feelingValue">8</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <textarea id="notes" placeholder="Notes (optional)" rows="2"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Log Day</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </section>

        <!-- Section 3: Progress Graph -->
        <section class="progress-graph-section">
            <h2 class="section-title">Progress</h2>
            <div class="chart-wrapper">
                <canvas id="progressChart"></canvas>
            </div>
        </section>

        <!-- Section 4: Goals (4 cards) -->
        <section class="goals-section">
            <h2 class="section-title">Goals</h2>
            <div class="goals-grid">
                <div class="goal-card">
                    <div class="goal-label">Android Fat</div>
                    <div class="goal-value" id="androidFatValue">-</div>
                    <div class="goal-target">Target: â‰¤15%</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="androidFatProgress"></div>
                    </div>
                </div>
                <div class="goal-card">
                    <div class="goal-label">Body Fat</div>
                    <div class="goal-value" id="bodyFatValue">-</div>
                    <div class="goal-target">Target: â‰¤13%</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="bodyFatProgress"></div>
                    </div>
                </div>
                <div class="goal-card">
                    <div class="goal-label">ALT</div>
                    <div class="goal-value" id="altValue">-</div>
                    <div class="goal-target">Target: <80</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="altProgress"></div>
                    </div>
                </div>
                <div class="goal-card">
                    <div class="goal-label">Glucose</div>
                    <div class="goal-value" id="glucoseValue">-</div>
                    <div class="goal-target">Target: <95</div>
                    <div class="goal-progress-bar">
                        <div class="goal-progress-fill" id="glucoseProgress"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 5: Progress Photos -->
        <section class="photos-section">
            <h2 class="section-title">Progress Photos</h2>
            <div class="photo-upload-area">
                <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;" onchange="handlePhotoUpload(event)">
                <button class="upload-btn" onclick="document.getElementById('photoInput').click()">
                    <span class="upload-icon">ðŸ“·</span>
                    Add Photo
                </button>
            </div>
            <div id="photoGallery" class="photo-gallery-grid"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
