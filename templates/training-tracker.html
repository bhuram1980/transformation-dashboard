<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Tracker - Exercise Progression</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20251127a">
    <link rel="stylesheet" href="/static/css/training-tracker.css?v=20251209a">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-surface">
        <div class="dashboard-container">
            <!-- Header -->
            <section class="layout-section training-header">
                <div class="section-heading">
                    <h1 class="dashboard-title">Training Tracker</h1>
                    <p class="section-subtitle">Exercise Progression & Next Weight Suggestions</p>
                </div>
                <div class="header-actions">
                    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
                </div>
            </section>

            <!-- Interactive Body Diagram -->
            <section class="layout-section training-stats" id="trainingStats">
                <div class="body-diagram-container">
                    <div class="body-diagram-wrapper">
                        <svg class="body-diagram" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
                            <!-- Body outline (base) -->
                            <path d="M 150 95 Q 120 95 100 115 Q 85 130 85 150 Q 85 170 90 190 Q 95 210 100 230 Q 105 250 110 270 Q 115 290 120 310 Q 125 330 130 350 Q 135 370 140 390 Q 145 410 150 430 Q 155 450 160 470 Q 165 490 170 510 Q 175 530 180 550 Q 185 570 190 580 L 210 580 Q 215 570 220 550 Q 225 530 230 510 Q 235 490 240 470 Q 245 450 250 430 Q 255 410 260 390 Q 265 370 270 350 Q 275 330 280 310 Q 285 290 290 270 Q 295 250 300 230 Q 305 210 310 190 Q 315 170 315 150 Q 315 130 300 115 Q 280 95 250 95 Q 230 95 210 100 Q 190 95 170 95 Q 160 95 150 95 Z" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
                            
                            <!-- Head -->
                            <circle cx="150" cy="50" r="35" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
                            
                            <!-- Neck -->
                            <rect x="140" y="80" width="20" height="15" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
                            
                            <!-- Chest (front) -->
                            <ellipse class="body-part clickable" data-category="Chest" cx="150" cy="160" rx="55" ry="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
                            <text x="150" y="165" text-anchor="middle" fill="#1e40af" font-size="16" font-weight="700">Chest</text>
                            
                            <!-- Shoulders -->
                            <ellipse class="body-part clickable" data-category="Shoulders" cx="95" cy="140" rx="22" ry="28" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" opacity="0.8"/>
                            <ellipse class="body-part clickable" data-category="Shoulders" cx="205" cy="140" rx="22" ry="28" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" opacity="0.8"/>
                            <text x="95" y="145" text-anchor="middle" fill="#92400e" font-size="12" font-weight="700">Shoulders</text>
                            <text x="205" y="145" text-anchor="middle" fill="#92400e" font-size="12" font-weight="700">Shoulders</text>
                            
                            <!-- Arms -->
                            <ellipse class="body-part clickable" data-category="Arms" cx="75" cy="220" rx="18" ry="75" fill="#fce7f3" stroke="#ec4899" stroke-width="3" opacity="0.8"/>
                            <ellipse class="body-part clickable" data-category="Arms" cx="225" cy="220" rx="18" ry="75" fill="#fce7f3" stroke="#ec4899" stroke-width="3" opacity="0.8"/>
                            <text x="75" y="260" text-anchor="middle" fill="#9f1239" font-size="13" font-weight="700">Arms</text>
                            <text x="225" y="260" text-anchor="middle" fill="#9f1239" font-size="13" font-weight="700">Arms</text>
                            
                            <!-- Core/Abdomen -->
                            <rect class="body-part clickable" data-category="Core" x="115" y="200" width="70" height="70" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="3" opacity="0.8"/>
                            <text x="150" y="235" text-anchor="middle" fill="#065f46" font-size="13" font-weight="700">Core</text>
                            
                            <!-- Back (overlay, clickable area) -->
                            <path class="body-part clickable" data-category="Back" d="M 95 140 Q 95 180 105 220 Q 115 260 125 300 Q 135 340 145 380 L 155 380 Q 165 340 175 300 Q 185 260 195 220 Q 205 180 205 140 Q 195 130 185 125 Q 175 120 150 120 Q 125 120 115 125 Q 105 130 95 140 Z" fill="#e0e7ff" stroke="#6366f1" stroke-width="3" opacity="0.8"/>
                            <text x="150" y="210" text-anchor="middle" fill="#312e81" font-size="13" font-weight="700">Back</text>
                            
                            <!-- Legs -->
                            <ellipse class="body-part clickable" data-category="Legs" cx="120" cy="480" rx="22" ry="100" fill="#f3e8ff" stroke="#a855f7" stroke-width="3" opacity="0.8"/>
                            <ellipse class="body-part clickable" data-category="Legs" cx="180" cy="480" rx="22" ry="100" fill="#f3e8ff" stroke="#a855f7" stroke-width="3" opacity="0.8"/>
                            <text x="120" y="540" text-anchor="middle" fill="#6b21a8" font-size="13" font-weight="700">Legs</text>
                            <text x="180" y="540" text-anchor="middle" fill="#6b21a8" font-size="13" font-weight="700">Legs</text>
                        </svg>
                    </div>
                    <div class="body-diagram-hint">
                        <p>Click on any body part to view exercises</p>
                    </div>
                </div>
            </section>

            <!-- Exercise Progression Tables -->
            <section class="layout-section training-exercises" id="trainingExercises">
                <div class="section-heading">
                    <h2 class="section-title">Exercise Progression</h2>
                    <p class="section-subtitle">Track your weights and see suggested progression</p>
                </div>
                <div class="category-nav" id="categoryNav">
                    <button class="category-nav-btn" onclick="scrollToCategory('Chest')" data-category="Chest">
                        <span class="nav-icon">üí™</span>
                        <span class="nav-label">Chest</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Back')" data-category="Back">
                        <span class="nav-icon">üèãÔ∏è</span>
                        <span class="nav-label">Back</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Legs')" data-category="Legs">
                        <span class="nav-icon">ü¶µ</span>
                        <span class="nav-label">Legs</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Shoulders')" data-category="Shoulders">
                        <span class="nav-icon">ü§≤</span>
                        <span class="nav-label">Shoulders</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Arms')" data-category="Arms">
                        <span class="nav-icon">üí™</span>
                        <span class="nav-label">Arms</span>
                    </button>
                </div>
                <div id="exerciseContainer">
                    <div class="loading-state">Loading training data...</div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/training-tracker.js?v=20251210a"></script>
</body>
</html>
