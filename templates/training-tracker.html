<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Tracker - Exercise Progression</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20251127a">
    <link rel="stylesheet" href="/static/css/training-tracker.css?v=20251209a">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-surface">
        <div class="dashboard-container">
            <!-- Header -->
            <section class="layout-section training-header">
                <div class="section-heading">
                    <h1 class="dashboard-title">Training Tracker</h1>
                    <p class="section-subtitle">Exercise Progression & Next Weight Suggestions</p>
                </div>
                <div class="header-actions">
                    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
                </div>
            </section>

            <!-- Summary Stats -->
            <section class="layout-section training-stats" id="trainingStats">
                <div class="grid-12">
                    <div class="card-surface stat-card col-span-12 md:col-span-4">
                        <div class="stat-label">Total Sessions</div>
                        <div class="stat-value" id="totalSessions">0</div>
                    </div>
                    <div class="card-surface stat-card col-span-12 md:col-span-4">
                        <div class="stat-label">Exercises Tracked</div>
                        <div class="stat-value" id="totalExercises">0</div>
                    </div>
                    <div class="card-surface stat-card col-span-12 md:col-span-4">
                        <div class="stat-label">Last Session</div>
                        <div class="stat-value" id="lastSession">--</div>
                    </div>
                </div>
            </section>

            <!-- Exercise Progression Tables -->
            <section class="layout-section training-exercises" id="trainingExercises">
                <div class="section-heading">
                    <h2 class="section-title">Exercise Progression</h2>
                    <p class="section-subtitle">Track your weights and see suggested progression</p>
                </div>
                <div id="exerciseContainer">
                    <div class="loading-state">Loading training data...</div>
                </div>
            </section>
        </div>
    </div>

    <script src="/static/js/training-tracker.js?v=20251209a"></script>
</body>
</html>
