<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Tracker - Exercise Progression</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20251127a">
    <link rel="stylesheet" href="/static/css/training-tracker.css?v=20251209a">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-surface">
        <div class="dashboard-container">
            <!-- Header -->
            <section class="layout-section training-header">
                <div class="section-heading">
                    <h1 class="dashboard-title">Training Tracker</h1>
                    <p class="section-subtitle">Exercise Progression & Next Weight Suggestions</p>
                </div>
                <div class="header-actions">
                    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
                </div>
            </section>

            <!-- Interactive Body Diagram -->
            <section class="layout-section training-stats" id="trainingStats">
                <div class="body-diagram-container">
                    <div class="body-diagram-wrapper">
                        <svg class="body-diagram" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
                            <!-- Head -->
                            <circle class="body-part" data-category="Other" cx="150" cy="50" r="35" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
                            
                            <!-- Neck -->
                            <rect class="body-part" data-category="Other" x="140" y="80" width="20" height="15" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
                            
                            <!-- Chest -->
                            <ellipse class="body-part clickable" data-category="Chest" cx="150" cy="140" rx="60" ry="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" opacity="0.7"/>
                            <text x="150" y="145" text-anchor="middle" fill="#1e40af" font-size="14" font-weight="600">Chest</text>
                            
                            <!-- Shoulders -->
                            <ellipse class="body-part clickable" data-category="Shoulders" cx="100" cy="130" rx="25" ry="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" opacity="0.7"/>
                            <ellipse class="body-part clickable" data-category="Shoulders" cx="200" cy="130" rx="25" ry="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" opacity="0.7"/>
                            <text x="100" y="135" text-anchor="middle" fill="#92400e" font-size="11" font-weight="600">Shoulders</text>
                            <text x="200" y="135" text-anchor="middle" fill="#92400e" font-size="11" font-weight="600">Shoulders</text>
                            
                            <!-- Arms -->
                            <ellipse class="body-part clickable" data-category="Arms" cx="80" cy="200" rx="20" ry="80" fill="#fce7f3" stroke="#ec4899" stroke-width="3" opacity="0.7"/>
                            <ellipse class="body-part clickable" data-category="Arms" cx="220" cy="200" rx="20" ry="80" fill="#fce7f3" stroke="#ec4899" stroke-width="3" opacity="0.7"/>
                            <text x="80" y="240" text-anchor="middle" fill="#9f1239" font-size="12" font-weight="600">Arms</text>
                            <text x="220" y="240" text-anchor="middle" fill="#9f1239" font-size="12" font-weight="600">Arms</text>
                            
                            <!-- Core/Abdomen -->
                            <rect class="body-part clickable" data-category="Core" x="120" y="180" width="60" height="80" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="3" opacity="0.7"/>
                            <text x="150" y="220" text-anchor="middle" fill="#065f46" font-size="12" font-weight="600">Core</text>
                            
                            <!-- Back (behind, shown with outline) -->
                            <path class="body-part clickable" data-category="Back" d="M 90 140 Q 90 180 100 220 Q 110 260 120 300 Q 130 340 140 380 L 160 380 Q 170 340 180 300 Q 190 260 200 220 Q 210 180 210 140 Q 200 130 190 125 Q 180 120 150 120 Q 120 120 110 125 Q 100 130 90 140 Z" fill="#e0e7ff" stroke="#6366f1" stroke-width="3" opacity="0.7"/>
                            <text x="150" y="200" text-anchor="middle" fill="#312e81" font-size="12" font-weight="600">Back</text>
                            
                            <!-- Legs -->
                            <ellipse class="body-part clickable" data-category="Legs" cx="120" cy="450" rx="25" ry="120" fill="#f3e8ff" stroke="#a855f7" stroke-width="3" opacity="0.7"/>
                            <ellipse class="body-part clickable" data-category="Legs" cx="180" cy="450" rx="25" ry="120" fill="#f3e8ff" stroke="#a855f7" stroke-width="3" opacity="0.7"/>
                            <text x="120" y="520" text-anchor="middle" fill="#6b21a8" font-size="12" font-weight="600">Legs</text>
                            <text x="180" y="520" text-anchor="middle" fill="#6b21a8" font-size="12" font-weight="600">Legs</text>
                            
                            <!-- Hover effect overlay -->
                            <rect class="body-overlay" x="0" y="0" width="300" height="600" fill="transparent" pointer-events="none"/>
                        </svg>
                    </div>
                    <div class="body-diagram-hint">
                        <p>Click on any body part to view exercises</p>
                    </div>
                </div>
            </section>

            <!-- Exercise Progression Tables -->
            <section class="layout-section training-exercises" id="trainingExercises">
                <div class="section-heading">
                    <h2 class="section-title">Exercise Progression</h2>
                    <p class="section-subtitle">Track your weights and see suggested progression</p>
                </div>
                <div class="category-nav" id="categoryNav">
                    <button class="category-nav-btn" onclick="scrollToCategory('Chest')" data-category="Chest">
                        <span class="nav-icon">üí™</span>
                        <span class="nav-label">Chest</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Back')" data-category="Back">
                        <span class="nav-icon">üèãÔ∏è</span>
                        <span class="nav-label">Back</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Legs')" data-category="Legs">
                        <span class="nav-icon">ü¶µ</span>
                        <span class="nav-label">Legs</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Shoulders')" data-category="Shoulders">
                        <span class="nav-icon">ü§≤</span>
                        <span class="nav-label">Shoulders</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Arms')" data-category="Arms">
                        <span class="nav-icon">üí™</span>
                        <span class="nav-label">Arms</span>
                    </button>
                </div>
                <div id="exerciseContainer">
                    <div class="loading-state">Loading training data...</div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/training-tracker.js?v=20251210a"></script>
</body>
</html>
