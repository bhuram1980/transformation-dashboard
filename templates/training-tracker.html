<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Tracker - Exercise Progression</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20251127a">
    <link rel="stylesheet" href="/static/css/training-tracker.css?v=20251209a">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-surface">
        <div class="dashboard-container">
            <!-- Header -->
            <section class="layout-section training-header">
                <div class="section-heading">
                    <h1 class="dashboard-title">Training Tracker</h1>
                    <p class="section-subtitle">Exercise Progression & Next Weight Suggestions</p>
                </div>
                <div class="header-actions">
                    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
                </div>
            </section>

            <!-- Interactive Body Diagram -->
            <section class="layout-section training-stats" id="trainingStats">
                <div class="body-diagram-container">
                    <div class="body-diagram-wrapper">
                        <img src="/static/images/body-diagram.png" alt="Human Body Diagram" class="body-diagram-image" id="bodyDiagramImage" />
                        <!-- Clickable overlay regions -->
                        <div class="body-overlay-container">
                            <!-- Chest -->
                            <div class="body-region clickable" data-category="Chest" style="top: 15%; left: 35%; width: 30%; height: 18%; border-radius: 50%;"></div>
                            <!-- Shoulders -->
                            <div class="body-region clickable" data-category="Shoulders" style="top: 12%; left: 20%; width: 18%; height: 20%; border-radius: 50%;"></div>
                            <div class="body-region clickable" data-category="Shoulders" style="top: 12%; left: 62%; width: 18%; height: 20%; border-radius: 50%;"></div>
                            <!-- Arms -->
                            <div class="body-region clickable" data-category="Arms" style="top: 15%; left: 5%; width: 15%; height: 35%; border-radius: 50px;"></div>
                            <div class="body-region clickable" data-category="Arms" style="top: 15%; left: 80%; width: 15%; height: 35%; border-radius: 50px;"></div>
                            <!-- Back -->
                            <div class="body-region clickable" data-category="Back" style="top: 18%; left: 30%; width: 40%; height: 25%; border-radius: 20px;"></div>
                            <!-- Core -->
                            <div class="body-region clickable" data-category="Core" style="top: 35%; left: 35%; width: 30%; height: 15%; border-radius: 15px;"></div>
                            <!-- Legs -->
                            <div class="body-region clickable" data-category="Legs" style="top: 50%; left: 25%; width: 18%; height: 45%; border-radius: 50px;"></div>
                            <div class="body-region clickable" data-category="Legs" style="top: 50%; left: 57%; width: 18%; height: 45%; border-radius: 50px;"></div>
                        </div>
                    </div>
                    <div class="body-diagram-hint">
                        <p>Click on any body part to filter exercises</p>
                        <button class="show-all-btn" onclick="showAllExercises()" id="showAllBtn" style="display: none;">Show All Exercises</button>
                    </div>
                </div>
            </section>

            <!-- Exercise Progression Tables -->
            <section class="layout-section training-exercises" id="trainingExercises">
                <div class="section-heading">
                    <h2 class="section-title">Exercise Progression</h2>
                    <p class="section-subtitle">Track your weights and see suggested progression</p>
                </div>
                <div class="category-nav" id="categoryNav">
                    <button class="category-nav-btn" onclick="scrollToCategory('Chest')" data-category="Chest">
                        <span class="nav-icon">üí™</span>
                        <span class="nav-label">Chest</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Back')" data-category="Back">
                        <span class="nav-icon">üèãÔ∏è</span>
                        <span class="nav-label">Back</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Legs')" data-category="Legs">
                        <span class="nav-icon">ü¶µ</span>
                        <span class="nav-label">Legs</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Shoulders')" data-category="Shoulders">
                        <span class="nav-icon">ü§≤</span>
                        <span class="nav-label">Shoulders</span>
                    </button>
                    <button class="category-nav-btn" onclick="scrollToCategory('Arms')" data-category="Arms">
                        <span class="nav-icon">üí™</span>
                        <span class="nav-label">Arms</span>
                    </button>
                </div>
                <div id="exerciseContainer">
                    <div class="loading-state">Loading training data...</div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/training-tracker.js?v=20251210a"></script>
</body>
</html>
